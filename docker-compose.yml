version: '3.8'
services:
  backend:
    build: ./backend
    container_name: microblog-backend
    expose:
      - "8000"
    volumes:
      - ./backend:/app
    environment:
      - PYTHONUNBUFFERED=1
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload

  nginx:
    build:
      context: .
      dockerfile: Dockerfile.nginx
    container_name: microblog-nginx
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - default

networks:
  default:
    driver: bridge
